<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Sphere with Texture</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #canvas-div {
            flex: 1;
            position: relative;
            height: 100%;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        #reset-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #reset-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body onresize="WindowResize();">
    <div id="canvas-div">
        <canvas id="canvas"></canvas>
    </div>
    <div id="sidebar">
        <button id="reset-button">Reset</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="main.js"></script>
</body>
</html>
